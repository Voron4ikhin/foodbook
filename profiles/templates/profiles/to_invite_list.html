{% extends 'base.html' %}

{% block title %}
my invites
{% endblock title %}

{% block content %}
<div class="ui grid">
    <div class="two wide column">
    </div>
    <div class="twelve wide column">
        {% if is_empty %}
        <div class="ui message">
          <div class="header">
            У вас нет исходящих заявок в друзья.
          </div>
        </div>
        {% endif %}
        {% for obj in qs %}
        <div class="ui segment">
          <div class="ui grid">
            <div class="four wide column">
                <img class="ui small circular image" src="{{obj.avatar.url}}">
            </div>
            <div class="eight wide column">
              <a href="{{obj.get_absolute_url}}"><h3>{{obj.user}}</h3></a>
              <p>{{obj.bio}}</p>
              <button class="ui disabled button mb-5 w-big"><i class="user icon"></i>Waiting for approval</button>

            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
